version: '3.7'

services:

  # DEVELOPMENT BACKEND
  flask:
    build: ./backend
    container_name: slue_backend
    environment:
      - FLASK_ENV=development
    command: flask run --host 0.0.0.0
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app

